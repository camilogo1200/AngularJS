<html ng-app='myApp'>

<head>
    <!--
        Css needed by the example.
    -->
    <link rel="stylesheet" type="text/css" href="css/Ch2.css" />
</head>

<body>


    <table ng-controller='RestaurantTableController'>
        <tr ng-repeat='restaurant in directory' ng-click='selectRestaurant($index)' ng-class='{selected: $index==selectedRow}'>
            <td>{{restaurant.name}}</td>
            <td>{{restaurant.cuisine}}</td>
        </tr>
    </table>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>
        /*
         * Declaring a module called myApp
         * remember that keeping things out of the global namespace is a good thing and that modules are the
         * mechanism we use to do so.
         */
        var myAppModule = angular.module('myApp', []);

        /*
         * The right way to define a controller is as part of something called a module,
         * which provides a namespace for related parts of your application.
         */

        myAppModule.controller('RestaurantTableController', function ($scope) {
            $scope.directory = [
                {
                    name: 'The Handsome Heifer',
                    cuisine: 'BBQ'
                        },
                {
                    name: 'Green Green Greens ',
                    cuisine: 'Salads '
                },
                {
                    name: 'House of Fine Fish',
                    cuisine: 'Seafood'
                            }];
            $scope.selectRestaurant = function (row) {
                $scope.selectedRow = row;
            };

        });
    </script>
</body>

</html>
