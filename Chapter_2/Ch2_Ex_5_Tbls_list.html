<html ng-app='myApp'>

<body ng-controller='StudentsController'>


    <ul>
        <!--
            The ng-repeat will make a copy of all of the HTML inside the tag,
            including the tag itâ€™s placed on.    -->
        <li ng-repeat='student in  students'>
            <a href='/student/view/{{student.id}}'>{{student.name}}</a>
        </li>
    </ul>
    <button ng-click="insertTom()">Insert</button>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>
        /*
         * Declaring a module called myApp
         * remember that keeping things out of the global namespace is a good thing and that modules are the
         * mechanism we use to do so.
         */
        var myAppModule = angular.module('myApp', []);

        /*
         * The right way to define a controller is as part of something called a module,
         * which provides a namespace for related parts of your application.
         */

        myAppModule.controller('StudentsController', function ($scope) {
            $scope.students = [{
                    name: 'Mary Contrary',
                    id: '1'
                },
                {
                    name: 'Jack Sprat',
                    id: '2'
                },
                {
                    name: 'Jill Hill',
                    id: '3'
                }];


        $scope.insertTom = function () {
                console.log("passed");
                $scope.students.splice(1, 0, {
                    name: 'Tom Thumb',
                    id: '4'
                });
            }

        });
    </script>
</body>

</html>
