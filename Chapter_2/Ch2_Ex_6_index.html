<html ng-app='myApp'>

<body ng-controller='AlbumController'>


    <table >
        <!--
            The ng-repeat directive also gives you references to the index
            of the current element via $index, and booleans that tell you
            if you’re on the first element, somewhere in the
            middle, or the last element of the collection with $first, $middle, and $last.
         -->
        <tr ng-repeat='track in album'>
            <!--
                Using the $index to label rows in a table.
            -->
            <td>{{$index + 1}}</td>
            <td>{{track.name}}</td>
            <td>{{track.duration}}</td>
        </tr>

    </table>

    <table >
        <!--
            The ng-repeat directive also gives you references to the index
            of the current element via $index, and booleans that tell you
            if you’re on the first element, somewhere in the
            middle, or the last element of the collection with $first, $middle, and $last.
         -->
        <tr ng-repeat='track in album'>
            <!--
                Using the $index to label rows in a table.
                ************************************************************************
                    As you can test in your browser, you can see shortly the template,
                    Theres a better way to bind the data using the ng-bind as the following table.
                ************************************************************************
            -->
            <td ng-bind="{{$index + 1}}"></td>
            <td>{{track.name}}</td>
            <td>{{track.duration}}</td>
        </tr>



    </table>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>
        /*
         * Declaring a module called myApp
         * remember that keeping things out of the global namespace is a good thing and that modules are the
         * mechanism we use to do so.
         */
        var myAppModule = angular.module('myApp', []);

        /*
         * The right way to define a controller is as part of something called a module,
         * which provides a namespace for related parts of your application.
         */

        myAppModule.controller('AlbumController', function ($scope) {

            var album = [{
                    name: 'Southwest Serenade',
                    duration: '2:34'
                },
                {
                    name: 'Northern Light Waltz',
                    duration: '3:21'
                },
                {
                    name: 'Eastern Tango',
                    duration: '17:45'
                }];

            $scope.album = album;
        });
    </script>
</body>

</html>
